      AFRAME.registerComponent('vidhandler', {
        init: function () {
          this.toggle = false;
          document.querySelector('#assetvideo').pause(); //reference to the video
        },
        tick: function () {
          if (document.querySelector('a-entity').object3D.visible == true) {
            if (!this.toggle) {
              this.toggle = true;
              document.querySelector('#assetvideo').play();
            }
          } else {
            this.toggle = false;
            document.querySelector('#assetvideo').pause();
          }
        },
      });

      AFRAME.registerComponent('live-canvas', {
        dependencies: ['geometry', 'material'],

        schema: {
          src: { type: 'string', default: '#id' },
        },

        init() {
          if (!document.querySelector(this.data.src)) {
            console.error('no such canvas');
            return;
          }
          this.el.setAttribute('material', { src: this.data.src });
        },

        tick() {
          var el = this.el;
          var material;

          material = el.getObject3D('mesh').material;
          if (!material.map) {
            console.error('no material map');
            this.el.removeAttribute('live-canvas');
            return;
          }
          material.map.needsUpdate = true;
        },
      });

      AFRAME.registerComponent('canvas-updater', {
        dependencies: ['geometry', 'material'],

        tick: function () {
          var el = this.el;
          var material;

          material = el.getObject3D('mesh').material;
          if (!material.map) {
            return;
          }
          material.map.needsUpdate = true;
        },
      });
